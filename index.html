<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>School districts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div id="map">
        <table id="title-and-bar">
            <tr>
                <td class="title-and-bar">
                    <div class="map-overlay" id="map-title">
                        <h3>Oregon Voters By School District</h3>
                    </div>
                </td>
            <tr>
                <td class="title-and-bar">
                    <div id="geocoder" class="geocoder"></div>
                </td>
    
            </tr>
            </tr>
        </table>
    </div>
    



    <table id="overlay-table">


        <tr>
            <td>
                <div class="map-overlay" id="layer-radio">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterradio" id="voters-filter" value="voters"
                            checked />
                        <label class="form-check-label tooltip" for="voters-filter">Voters</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterradio" id="ages-filter" value="ages"/>
                        <label class="form-check-label tooltip" for="ages-filter">Ages</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterradio" id="gender-filter"
                            value="genders" />
                        <label class="form-check-label tooltip" for="gender-filter">
                            Gender
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterradio" id="parties-filter"
                            value="parties" />
                        <label class="form-check-label tooltip" for="parties-filter">
                            Affiliation
                        </label>
                    </div>
                </div>
            </td>


        </tr>
        <tr>
            <td>
                <div class='map-overlay legends' id='voters_legend'>
                    <h4>Total voters</h4>
                </div>
                <div class='map-overlay legends' id='ages_legend' style='display: none;'>
                    <h4>Ages</h4>
                </div>
                <div class='map-overlay legends' id='genders_legend' style='display: none;'>
                    <table>
                        <tr>
                            <td id='female_legend' style="padding-right: 10px;">
                                <h4>Female</h4>
                            </td>
                            <td id='male_legend' style="padding-left: 10px;">
                                <h4>Male</h4>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class='map-overlay legends' id='parties_legend' style='display: none;'>
                    <table>
                        <tr>
                            <td id='democrat_legend' style="padding-right: 10px;">
                                <h4>Democrats</h4>
                            </td>
                            </tr>
                            <tr>
                                <td id='republican_legend' style="padding-left: 10px;">
                                    <h4>Republicans</h4>
                                </td>
                            </tr>
                            <tr>
                                <td id='nonaffiliated_legend' style="padding-left: 10px;">
                                    <h4>Non-affiliated</h4>
                                </td>
                            </tr>
                            </td>
                        </tr>
                    </table>
                </div>

            </td>
        </tr>
    </table>


    <script src="districts_final.geojson"></script>
    <script src="script.js">
    </script>
</body>

</html>
